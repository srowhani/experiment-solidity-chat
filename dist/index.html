<html>
  <head>
    <title>Embark - SimpleStorage Demo</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <div id='app'>
      <button v-on:click="send_message">Message</button>
      <button v-on:click="retrieve_latest_message">Retrieve</button>

      <input placeholder='Send message' v-model="message"/>
      <input placeholder='To address' v-model="address"/>

      <div class='logs'>
        <div v-for='notif in notifications'>
          {{notif.message}}
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
  </body>

</html>
